<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CREDIT CARD UI DESIGN</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <span class="logo">
          <img src="./logo.png" />
          <h5>Master Card</h5>
        </span>
        <img src="./chip.png" alt="" class="chip" />
      </header>
      <div class="card-details">
        <div class="name-number">
          <h6>Card Number</h6>
          <h5 class="number">8050 1034 1997</h5>
          <h5 class="name">Abishek Mahesh</h5>
        </div>
        <div class="valid-date">
          <h6>Valid Thru</h6>
          <h5>05/28</h5>
        </div>
      </div>
    </div>
  </body>
</html>
